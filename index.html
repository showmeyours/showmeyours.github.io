---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <h1>{{ post.title }}</h1>
      <article class="post-content">
      {{ post.content }}
      <h2>MP3</h2>
      <audio id="player2" src="{{post.link}}" type="audio/mp3" controls="controls" style="width:100%;height:100%;">
      </audio>
      <style>
        .mejs-controls div.mejs-time-rail {
          padding-top: 2px;
        }
        .mejs-controls .mejs-time-rail span {
          height: 26px;
        }
        .mejs-container .mejs-controls{
          height: 40px;
          background-color: #f3f3f3;
        }
        .mejs-controls .mejs-pause button, .mejs-controls .mejs-play button {
          margin-top: 11px;
        }
        .mejs-controls .mejs-pause button {
          -webkit-transform: scale(1.6);
          -mos-transform: scale(1.6);
          transform: scale(1.6);
        }
        .mejs-controls .mejs-play button {
          -webkit-transform: scale(1.6);
          -mos-transform: scale(1.6);
          transform: scale(1.6);
        }

        .mejs-controls .mejs-unmute button {
          -webkit-transform: scale(1.4);
          -mos-transform: scale(1.4);
          transform: scale(1.4);
          margin-top: 11px;
        }
        .mejs-controls .mejs-mute button {
          background-position: -16px -16px;
          -webkit-transform: scale(1.4);
          -mos-transform: scale(1.4);
          transform: scale(1.4);
          margin-top: 11px;
        }
        .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-total, .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-current {
          height: 26px;
        }
        .mejs-controls div.mejs-horizontal-volume-slider {
          margin-top: -4px;
        }
        div.mejs-time.mejs-duration-container, div.mejs-time.mejs-currenttime-container{
          margin-top: 5px;
        }


      </style>
      <script>
      $('audio,video').mediaelementplayer();
      </script>
      </article>
      <!-- li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li -->
    {% endfor %}
  </ul>

  <ul class="posts">
    <h1>Archives</h1>
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>


  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
